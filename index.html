<!DOCTYPE html>
<html>
<head>
    <title>Housing Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Housing Price Predictor</h1>

        <form method="POST">
            <div class="input-group">
                <label for="longitude">Longitude:</label>
                <input type="text" name="longitude" required>
            </div>

            <div class="input-group">
                <label for="latitude">Latitude:</label>
                <input type="text" name="latitude" required>
            </div>

            <div class="input-group">
                <label for="housing_median_age">Housing Median Age:</label>
                <input type="text" name="housing_median_age" required>
            </div>

            <div class="input-group">
                <label for="total_rooms">Total Rooms:</label>
                <input type="text" name="total_rooms" required>
            </div>

            <div class="input-group">
                <label for="total_bedrooms">Total Bedrooms:</label>
                <input type="text" name="total_bedrooms" required>
            </div>

            <div class="input-group">
                <label for="population">Population:</label>
                <input type="text" name="population" required>
            </div>

            <div class="input-group">
                <label for="households">Households:</label>
                <input type="text" name="households" required>
            </div>

            <div class="input-group">
                <label for="median_income">Median Income:</label>
                <input type="text" name="median_income" required>
            </div>

            <div class="input-group">
                <label for="ocean_proximity">Ocean Proximity:</label>
                <select name="ocean_proximity">
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="&lt;1H OCEAN">&lt;1H OCEAN</option>
                    <option value="INLAND">INLAND</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="ISLAND">ISLAND</option>
                </select>
            </div>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h2>Prediction: ${{ prediction | round(2) }}</h2>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
